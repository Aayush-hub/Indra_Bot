<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Chatbot</title>
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<script src="https://www.gstatic.com/dialogflow-console/fast/messenger/bootstrap.js?v=1"></script>
<df-messenger
  chat-icon="https://storage.googleapis.com/cloudprod-apiai/dac069fc-b5f4-45e3-8f58-f505273b1e74_x.png"
  intent="WELCOME"
  chat-title="Indra_Virtual Assistant"
  agent-id="d3110a5e-452e-4de7-8a36-3c5502d9e68c"
  language-code="en"
></df-messenger>
<body>
	<meta name="viewport" content="width-device-width, initial-scale=1">
<style>
	df-messenger {
	 --df-messenger-bot-message: #3e4352;
	 --df-messenger-button-titlebar-color: #775529;
	 --df-messenger-chat-background-color: #a86f6f;
	 --df-messenger-font-color: white;
	 --df-messenger-send-icon: #878fac;
	 --df-messenger-user-message: #bd2772;
	}
  </style>
	<div class="wrapper">
		<!-- Top Navigation Menu -->
		<img src="logo.jpg" >
		<div class="topnav">
		  
		  <!-- Navigation links (hidden by default) -->
		  <div id="myLinks">
			<a href="index.html">Home</a>
			<a href="about.html">About</a>
		  </div>
		  <!-- "Hamburger menu" / "Bar icon" to toggle the navigation links -->
		  <a href="javascript:void(0);" class="icon" onclick="myFunction()">
			<i class="fa fa-bars"></i>
		  </a>
		</div>
			<div class="center">
			<h1>I am Indra Your virtual Assistant</h1>
		</div>
		</div>
</body>

<script>
	function myFunction() {
  var x = document.getElementById("myLinks");
  if (x.style.display === "block") {
    x.style.display = "none";
	document.getElementsByClassName("topnav")[0].style.height="60px";

  } else {
    x.style.display = "block";
	
	document.getElementsByClassName("topnav")[0].style.height="164px";
  }
}
</script>
</html>
