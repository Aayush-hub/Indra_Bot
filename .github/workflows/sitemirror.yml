# This action is to push the changes from this repo to mine's (alphaX86) such that the website is updated

name: Site Mirror

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
    
jobs:
  build:

    runs-on: ubuntu-latest
    steps:
    - name: Setup remote
      uses: actions/checkout@master
      with: 
        repository: alphaX86/Indra_Site
        
    - name: Commit changes
      run: |
        git add .
        git commit -m "Pushing changes"
        git push -u origin main
        
    
      
