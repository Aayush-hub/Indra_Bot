# This action is to push the changes from this repo to mine's (alphaX86) such that the website is updated

name: Site Mirror

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
    
jobs:
  build:

    runs-on: ubuntu-latest
    steps:
    - name: Setup remote
      uses: actions/checkout@master
      with: 
        repository: alphaX86/Indra_Site
        
    - name: Commit changes
      run: |
        git config user.name "Aadhitya A"
        git config user.email "aadhitya864@gmail.com"
        git remote add upstream https://github.com/alphaX86/Indra_Site
        git push -u upstream main
        
    
      
